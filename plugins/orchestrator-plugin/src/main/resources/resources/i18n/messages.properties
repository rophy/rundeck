maxPercentage.plugin.title=Max Percentage
maxPercentage.plugin.description=Will never process more than the given percentage of nodes per run at one time \
regardless of how high threads are configured
maxPercentage.property.percent.title=Percent
maxPercentage.property.percent.description=Max Percentage

rankTiered.plugin.title=Rank Tiered
rankTiered.plugin.description=Process nodes tiered by rank.\n\
\n\
Will never process the next rank until all nodes in the \
previous rank are complete. \
Uses the configured Rank ordering for the Job.\n\
\n\
**Note**: if a *Rank Attribute* is not set, then the node \
names are used as the rank attribute, and the behavior of \
this orchestrator will essentially be single threaded.

subset.plugin.title=Random Subset
subset.plugin.description=Chooses only a random subset of the target nodes.
subset.property.count.title=Count
subset.property.count.description=Number of nodes to select from the pool
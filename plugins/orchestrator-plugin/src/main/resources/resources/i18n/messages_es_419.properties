rankTiered.plugin.title=Clasificados en Niveles
rankTiered.plugin.description=Procesos nodos en niveles por rango.\n\
\n\
Nunca va a procesar el siguiente rango hasta que todos los nodos en el rango anterior se han completado. \
Utiliza el orden de rango configurado para el Trabajo.\n\
\n\
**Nota**: si un *Attributo de Rango* no está establecido, los nombres de los nodos se utilizan como el atributo de \
  rango, y el comportamiento de este orquestador serán esencialmente de un solo subproceso.


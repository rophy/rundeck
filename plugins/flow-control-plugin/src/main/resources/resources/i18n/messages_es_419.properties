plugin.description=Controlar el comportamiento de ejecución de flujo de trabajo.\n\
\n\
*Detener* indica que la ejecución debe detener.\n\
Introduzca un *Estado* para detener la cadena de estado personalizado. \
De lo contrario, permitirá *Fail* para salir con el fracaso, o no se cierre con éxito.
